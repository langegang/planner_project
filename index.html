<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/style.css">
</head>

<body>

  <!-- Bootstrap Vertical Sidebar that switches to Horizontal Navbar from https://dev.to/codeply/bootstrap-5-sidebar-examples-38pb -->
  <div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">

      <!-- Sidebar on desktop, nav bar on mobile -->
      <div class="col-12 col-sm-3 col-xl-3 px-sm-2 px-0 bg-dark d-flex sticky-lg-top sticky-xl-top sticky-md-top sticky-sm-top">

        <!-- 'Add a plant' header section -->
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-12 col-xl-12 col-md-8 mx-auto">
              <p class="lead text-light">Create a task!</p>
              <form id="new_task_form">
                <div class="form-outline py-2">
                  <input required type="text" id="add_name_of_task" class="form-control" placeholder="add name of task" />
                </div>
                <div class="form-outline py-2">
                  <input required type="textarea" id="add_description_of_task" class="form-control" placeholder="add description of task" />
                </div>
                <div class="form-outline py-2">
                  <input required type="text" id="assign_to_plant_sitter" class="form-control" placeholder="assign to plant sitter" />
                </div>
                <div class="form-outline py-2">
                  <input required type="date" id="add_due_date" class="form-control" placeholder="add due date" />
                </div>
                <input type="submit" value="Supo" class="btn btn-primary my-2">Add Task</input>
              </form>
            </div>
          </div>
        </section>
      </div>

      <!-- Main body section -->
      <div class="col d-flex flex-column h-100">
        <main class="row">

            <!-- Plant cards section -->
            <div class="album py-5 bg-light">
              <div class="container">

                <!-- Task List -->
                <h1 class="fw-light pb-4">Plant Website</h1>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="task-list">
                  <!-- Cards are generated in here -->
              </div>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="row bg-light py-4 mt-auto">
          <div class="col">
            <footer class="text-muted py-5">
              <div class="container">
                <p class="float-end mb-1"><a href="#">Back to top</a></p>
                <p class="mb-1">Created by Katheryn Conley, Mira Goins, Evan Lange, and Supo Techagumthorn.</p>
                <p class="mb-0">A final project for <a href="https://usa.generation.org/" target="_blank">Generation</a>'s Junior Web Developer program.</p>
              </div>
            </footer>
          </div>
        </footer>
      </div>
    </div>
  </div>


  <!-- Our JavaScript -->
  <script src="./js/taskManager.js"></script>
  <script src="./js/index.js"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
